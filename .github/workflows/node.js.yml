  DeployProduction:
    name: Deploy to Production
    needs: [Build]
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
    - uses: actions/checkout@v3
    - name: Deploy
      uses: xRealNeon/VuePagesAction@1.0.1
      with:
        username: 'EmilPedersenDev'
        reponame: ${{ secrets.REPO_NAME }}
        token: ${{ secrets.TOKEN }}
      env:
        APP_URL: ${{ secrets.APP_URL }}
