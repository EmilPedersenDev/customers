name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Compile
        run: echo start deploy
  
  BuildVue:
    name: Build Vue App
    needs: [Build]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client    
    steps:
    - name: Build Vue App
      working-directory: ./client
      shell: bash
      run: |
        set -e
        npm install
        echo vue installed
        npm run build
        echo vue built

  DeployStaging:
    name: Deploy to staging
    needs: [BuildVue]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    environment: 
      name: Staging
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}
          
      - name: Staging env
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          repo: ${{ secrets.REPO_NAME }}
          build_dir: ./client/dist
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          APP_URL: ${{ secrets.APP_URL }}
  
